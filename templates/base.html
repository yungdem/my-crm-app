<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM Система{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar vh-100 border-end p-3">
                <h4 class="px-2">CRM-система</h4>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item"><a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% else %}link-dark{% endif %}">Панель управления</a></li>
                    <li><a href="{{ url_for('view_my_products') }}" class="nav-link {% if request.endpoint == 'view_my_products' %}active{% else %}link-dark{% endif %}">Мои товары</a></li>
                    <li><a href="{{ url_for('view_suppliers') }}" class="nav-link {% if request.endpoint == 'view_suppliers' %}active{% else %}link-dark{% endif %}">Поставщики</a></li>
                    <li><a href="{{ url_for('view_new_products') }}" class="nav-link {% if request.endpoint == 'view_new_products' %}active{% else %}link-dark{% endif %}">Новые товары</a></li>
                </ul>
            </nav>
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="pt-3">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                </div>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
